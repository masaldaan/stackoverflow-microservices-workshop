spring:
    application:
        name: gateway-service

info:
  component: Edge Server
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false


hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
           timeoutInMilliseconds: 30000

zuul:
  ribbonIsolationStrategy: THREAD
  prefix: /api
  routes:
    questions:
      path: /questions/**
      serviceId: questions-service
      stripPrefix: false
    answers:
          path: /answers/**
          serviceId: answers-service
          stripPrefix: false
    search:
          path: /search/**
          serviceId: search-service
          stripPrefix: false
    users:
          path: /users/**
          serviceId: users-service
          stripPrefix: false

ribbon:
  eureka:
    enabled: true


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
      
server:
  port: ${port:8765}

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG

security:
  basic:
    enable: false
  ignored: /**

management:
  security:
    enabled: false

