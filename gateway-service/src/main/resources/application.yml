spring:
    application:
        name: gateway-service

info:
  component: Edge Server
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false


hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
           timeoutInMilliseconds: 30000

zuul:
  SendErrorFilter:
    error:
      disable: true
  ribbonIsolationStrategy: THREAD
  prefix: /api
  routes:
    questions:
      path: /questions/**
      url: http://localhost:8091/
      stripPrefix: false
    answers:
      path: /answers/**
      url: http://localhost:8092/
      stripPrefix: false
    search:
      path: /search/**
      url: http://localhost:8093/
      stripPrefix: false
    users:
      path: /users/**
      url: http://localhost:8095/
      stripPrefix: false

ribbon:
  eureka:
    enabled: true


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
      
server:
  port: ${port:8765}

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG

security:
  basic:
    enable: false
  ignored: /**

management:
  security:
    enabled: false

