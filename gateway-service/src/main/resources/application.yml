info:
  component: Edge Server
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  prefix: /api
  routes:
    questions:
      path: /questions/**
      serviceId: agilefaqs-questions-service
      stripPrefix: false

ribbon:
  eureka:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
      
server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG

security:
  oauth2:
    client:
      accessTokenUri: http://localhost:8099/uaa/oauth/token
      userAuthorizationUri: http://localhost:8099/uaa/oauth/authorize
      clientId: agilefaqs
      clientSecret: agilefaqssecret
    resource:
      userInfoUri: http://localhost:8099/uaa/user
      preferTokenInfo: false
  sessions: ALWAYS