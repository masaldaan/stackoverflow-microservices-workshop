spring:
    application:
        name: questions-service

server:
    port: ${port:8091}
    tomcat:
      accesslog:
        enabled: true


eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true


security:
  basic:
    enable: false
  ignored: /**


management:
  security:
    enabled: false